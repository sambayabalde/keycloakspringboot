server.port=8081

spring.datasource.url=jdbc:mysql://localhost:3306/keycloak?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.datasource.initialize=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.generate-ddl = true
spring.jpa.show-sql=true

keycloak.realm = keycloakspringboot-realm
keycloak.auth-server-url = http://localhost:8080/
#keycloak.ssl-required = external
keycloak.resource = keycloakspringboot
#
keycloak.public-client = false
keycloak.bearer-only = true